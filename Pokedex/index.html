<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokeapp</title>
  </head>
  <body>
    <!-- LOGO VRH-->
    <div class="poke"><i class="icon--pokeball__big"></i></div>

    <!-- LOGO CRNI -->
    <div class="logo__top">
      <i class="icon--pokeball__black"></i>
      <i class="icon--pokedex__black"></i>
    </div>

    <div class="content">
      <!-- FILTER I SEARCH -->
      <div class="wrapper">
        <div class="sort">
          <i class="icon--text"></i>
          <i class="icon--arrow__down"></i>
        </div>
        <div class="search">
          <i class="icon--search"></i>
          <input
            type="text"
            placeholder="search"
            id="search"
            class="input__search"
          />
          <label for="search"></label>
        </div>
      </div>
     <!--  MODAL -->
      <div class="modal__overlay">
     
            </div>
          </div>
        </div>
      </div>
      <div class="cards"></div>
      <!-- CARDS START -->

      <!-- POKEMONI END -->
    </div>

    <!-- HOKIJEV WATERMARK -->
    <div class="watermark">
      <img
        src="./assets/png/Lega Hoki.png"
        alt="Hokijev watermark"
        class="hoki"
      />
    </div>

    <!-- LOGO SIVI -->
    <div class="logo__bottom">
      <i class="icon--pokeball__black"></i>
      <i class="icon--pokedex__black"></i>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
